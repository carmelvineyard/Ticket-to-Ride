<!DOCTYPE html>
<html>
<head>
	<title>Ticket to Ride</title>
	<!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
	<style type="text/css">

		body {
			padding-top: 45px;
			background-image: url("images/ttr-board.jpg");
			background-size: cover;
			height: auto;
			width: 100%;
			background-color: #006600;
			font-family: Georgia, "Times New Roman", serif;
		}

		.bannerimg {
			max-width: 500px;
			max-height: 100px;
			margin: auto;
		}

		.jumbotron {
			background-color: rgba(0, 128, 0, 0.7);
			color: #fff;
			font-family: Georgia, "Times New Roman", serif;
			text-align: center;
		}

	</style>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Do you have a Ticket to Ride?</h1>
			<h2>Track your trains here!</h2>
			<img src="images/ticket-to-ride-cards-footer.jpg" class="bannerimg">
		</div>

		<div class="panel panel-primary">
		  <div class="panel-heading">Current Train Schedule</div>
		  <div class="panel-body">
		    <!--Table of train data-->
		    <table class="table table-hover" id="train-table">
		    	<thead>
		    		<tr>
		    			<th>Train Name</th>
		    			<th>Destination</th>
		    			<th>Frequency (min)</th>
		    			<th>Next Arrival</th>
		    			<th>Minutes Away</th>
		    		</tr>
		    	</thead>
		    	<tbody></tbody>
		    </table>
		  </div> <!--Panel Body close-->
		</div> <!--Panel Heading close-->

		<div class="panel panel-primary">
		  <div class="panel-heading">Add Train</div>
		  <div class="panel-body">
		    <!--form for adding trains-->
		    <form>
		    	
		    	<div class="form-group">
		    		<label for="Tname">Train Name:</label>
		    		<input type="text" class="form-control" id="Tname">
		    	</div>

				<div class="form-group">
					<label for="Dest">Destination:</label>
					<input type="text" class="form-control" id="Dest">
				</div>

				<div class="form-group">
					<label for="firstTrain">First Train Time:  (HH:mm - military time)</label>
					<input type="text" id="firstTrain" class="form-control">
				</div>

				<div class="form-group">
					<label for="freq">Frequency: (min)</label>
					<input type="number" id="freq" class="form-control">
				</div>

				<button class="btn btn-primary" id="sub-butt" type="submit">Submit</button>
		    </form>
		    <!--End of Form-->
		  </div>
		</div><!--End of Panel-->
		
	</div><!--container close-->

		<!--Link to firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
		<!--Link for jQuery-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Link to Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  	<!--Link to JS page-->
  <script src="ticket-to-ride.js"></script>
</body>
</html>
